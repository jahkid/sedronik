<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="body">
    <div class="container">
    <span>
        <h1> Hey There.</h1>
        <p>Tell us about your idea.</p>
    </span>
    <div class="contact">
        <div class="left-contact">
            <form>
            <span>
                <input type="text" name="text" placeholder="What`s your name?">
                <input type="email" name="email" placeholder="Enter your email">
            </span><br>
            <textarea id="subject" name="subject" placeholder="Tell us something..."></textarea><br>
            <input type="submit" name="send" value="send >>>" class="sendbtn">
            </form>
        </div>
        <div class="right-contact">
            <h3>Heres what we want to know-</h3><br>
            <li> How did you find us?</li><br>
            <li> Whats your location?</li><br>
            <li> Whats your product?</li><br>
            <li> Whats the timeline?</li>
        </div>
    </div>
    </div>
</body>
